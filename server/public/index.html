<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./../bootstrap/bootstrap.min.css">
    <script src="jquery.js"></script>
    <script src="./../bootstrap/bootstrap.min.js"></script>
    <script src="client.js"></script>
    <title>Check It</title>
</head>
<body>
    <header>
        <h1>Check-It!</h1>
    </header>

    <h3>Checklist</h3>
    <form id="inputFields">
        <input id="taskInput" type="text" attr="required" placeholder="To-Do">
        <input id="taskCompleteBy" type="date" attr="required">
        <input id="taskNotes" type="text" attr="required" placeholder="Notes">
        <button id="submitButton" class="btn-success" type="submit">Submit</button>
    </form>
    <section class="row-cols-2" id="twoLists">
        <div class="col-6" id="tasksBox">
            <h3>To-Do's</h3>
            <ul id="taskList">

            </ul>
        </div>
        <div class="col-6"" id="completedTasksBox">
            <h3>Completed</h3>
            <ul id="completedTaskList">

            </ul>

        </div>
    </section>
</body>
</html>
